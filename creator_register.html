<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/logo_img.png" />
    <title>News Portal | Creator Register</title>
    <!-- sanjaya css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sanjaya007/flex-library@2.0/dist/css/sanjaya.min.css"
      crossorigin="anonymous"
    />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/creator_register.css" />
    <!-- jquery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="portalBody" class="portal-body">
    <div class="body-container" id="bodyContainer">
      <!-- creator container  -->
      <div class="creator-container gap-container">
        <div class="creator-box middle-content">
          <div class="title-img flex-css fpt-30 fpb-20">
            <img src="./assets/images/logo_img_medium.png" alt="logo" />
          </div>
          <div class="title-text fpb-10 fmb-20">
            <h1>Report Creator Registration Form</h1>
          </div>
          <div class="form-box">
            <div class="input-box">
              <label for="name">Full Name <span>*</span></label>
              <input type="text" />
            </div>
            <div class="input-box">
              <label for="date">Date of Birth <span>*</span></label>
              <input type="date" />
            </div>
            <div class="input-box">
              <label for="email">Email <span>*</span></label>
              <input type="email" />
            </div>
            <div class="input-box">
              <label for="contact">Mobile Number <span>*</span></label>
              <input type="text" />
            </div>
            <div class="input-wrapper flex-css-row-sb">
              <div class="input-box fmr-10">
                <label for="district">District <span>*</span></label>
                <input type="text" />
              </div>
              <div class="input-box fml-10">
                <label for="contact">Municipality/VDC <span>*</span></label>
                <input type="text" />
              </div>
            </div>
            <div class="input-wrapper flex-css-row-sb">
              <div class="input-box fmr-10">
                <label for="city">City <span>*</span></label>
                <input type="text" />
              </div>
              <div class="input-box fml-10">
                <label for="ward">Ward Number <span>*</span></label>
                <input type="text" />
              </div>
            </div>
            <div class="input-title fmb-16">
              <h4>IDENTIFICATION</h4>
            </div>
            <div class="input-box fmr-10">
              <label for="id">ID <span>*</span></label>
              <input type="text" />
            </div>
            <div class="input-box fmr-10">
              <label for="id">ID Number <span>*</span></label>
              <input type="text" />
            </div>
            <div class="input-wrapper flex-css-row-sb">
              <div class="input-box fmr-10">
                <label for="district">Issued District <span>*</span></label>
                <input type="text" />
              </div>
              <div class="input-box fml-10">
                <label for="date">Issued Date <span>*</span></label>
                <input type="date" />
              </div>
            </div>
            <div class="input-box">
              <label for="name">Father's Name <span>*</span></label>
              <input type="text" />
            </div>
            <div class="input-box">
              <label for="name">Mother's Name <span>*</span></label>
              <input type="text" />
            </div>
            <div class="input-box">
              <label for="name">Grandfather's Name <span>*</span></label>
              <input type="text" />
            </div>

            <div class="btn-box fpt-10">
              <button class="sumbit-btn">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- footer small  -->
      <div class="footer-container">
        <div class="footer-box">
          <div class="img-box flex-css fpy-20">
            <img src="./assets/images/logo_img_small.png" alt="logo" />
          </div>
          <div class="small-box flex-css-row fpy-20">
            <a href="#">Terms of use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Become a creator </a>
          </div>
        </div>
      </div>
    </div>

    <!-- custom js  -->
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/creator_register.js"></script>
  </body>
</html>
